<div class="update-class-container">
  <h2>Update Class</h2>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="update-form">

    <mat-form-field appearance="fill">
      <mat-label>Class Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="updateForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
      <mat-error *ngIf="updateForm.get('description')?.hasError('required')">Description is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Level</mat-label>
      <mat-select formControlName="level">
        <mat-option *ngFor="let lvl of levelsList" [value]="lvl">{{ lvl }}</mat-option>
      </mat-select>
      <mat-error *ngIf="updateForm.get('level')?.hasError('required')">Required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Available Spots</mat-label>
      <input matInput type="number" formControlName="free_space" min="1" />
      <mat-error *ngIf="updateForm.get('free_space')?.hasError('required')">Required</mat-error>
      <mat-error *ngIf="updateForm.get('free_space')?.hasError('min')">Must be â‰¥ 1</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="dp" formControlName="date" />
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp></mat-datepicker>
      <mat-error *ngIf="updateForm.get('date')?.hasError('required')">Required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Start Time</mat-label>
      <input matInput type="time" formControlName="startTime" />
      <mat-error *ngIf="updateForm.get('startTime')?.hasError('required')">Required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>End Time</mat-label>
      <input matInput type="time" formControlName="endTime" />
      <mat-error *ngIf="updateForm.get('endTime')?.hasError('required')">Required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Location</mat-label>
      <input matInput formControlName="loc" />
      <mat-error *ngIf="updateForm.get('loc')?.hasError('required')">Required</mat-error>
    </mat-form-field>

    <div class="buttons">
      <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">Save</button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </div>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
