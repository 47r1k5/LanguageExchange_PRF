<app-navbar></app-navbar>

<div class="user-management-container">
  <h2>User Management</h2>
<table mat-table [dataSource]="(users$ | async) || []" class="mat-elevation-z8">
    <!-- First Name Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let u">{{ u.first_name }}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let u">{{ u.last_name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let u">{{ u.email }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let u">{{ u.role }}</td>
    </ng-container>

    <!-- Languages Known Column -->
    <ng-container matColumnDef="languages_known">
      <th mat-header-cell *matHeaderCellDef>Speaks</th>
      <td mat-cell *matCellDef="let u">{{ u.languages_known.join(', ') }}</td>
    </ng-container>

    <!-- Languages Learning Column -->
    <ng-container matColumnDef="languages_learning">
      <th mat-header-cell *matHeaderCellDef>Learning</th>
      <td mat-cell *matCellDef="let u">{{ u.languages_learning.join(', ') }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let u">
        <button mat-button color="warn" (click)="deleteUser(u._id)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
